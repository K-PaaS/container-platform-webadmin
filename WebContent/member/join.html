<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<title>Join</title>
	<link href="../resources/css/layout.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="wrap">
		<div id="content" class="member">
			<article class="join">
				<h1>
					<a href="javascript:;"><img src="../resources/img/login_logo.png" alt="Paas-TA logo" /></a>
				</h1>
				<dl>
					<dt>Kubernetes Cluster</dt>
					<dd>
						<input type="text" autocomplete="off" name="keyword" minlength="5" maxlength="12" placeholder="ID" />
						<input type="text" autocomplete="off" name="keyword" minlength="5" maxlength="100" placeholder="API URL" />
						<input type="text" autocomplete="off" name="keyword" minlength="5" maxlength="12" placeholder="Token" />
					</dd>
				</dl>
				<dl>
					<dt>Namespace</dt>
					<dd>
						<input type="text" autocomplete="off" name="keyword" minlength="5" maxlength="12" placeholder="Name" />
					</dd>
				</dl>
				<dl>
					<dt>User</dt>
					<dd>
						<input type="text" autocomplete="off" name="keyword" minlength="5" maxlength="12" placeholder="ID" />
						<input type="password" autocomplete="off" name="keyword" minlength="9" maxlength="20" placeholder="Password" />
						<input type="password" autocomplete="off" name="keyword" minlength="9" maxlength="20" placeholder="Check password" />
						<input type="email" autocomplete="off" name="keyword" minlength="3" maxlength="30" placeholder="E-mail" />
					</dd>
				</dl>
				<!-- btn -->
				<div class="btn">
					<a href="javascript:;">Cancel</a>
					<button type="submit">Register</button>
				</div>
			</article>
		</div>
	</div>
	<script src="../resources/js/common.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.onload = () => {
		}
	</script>
</body>
</html>
